<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng quay may mắn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #000;
            transition: transform 3s ease-out;
        }
        .arrow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid red;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Vòng quay may mắn</h1>
    <div class="wheel-container">
        <div class="arrow"></div>
        <canvas id="wheel" class="wheel"></canvas>
    </div>
    <button onclick="spinWheel()">Quay</button>
    <script>
        const names = ["Nguyễn Văn A", "Trần Thị B", "Lê Văn C", "Phạm Thị D", "Đỗ Văn E"];
        const canvas = document.getElementById("wheel");
        const ctx = canvas.getContext("2d");
        const size = names.length;
        const radius = canvas.width / 2;
        canvas.width = 300;
        canvas.height = 300;
        
        function drawWheel() {
            const angle = (2 * Math.PI) / size;
            for (let i = 0; i < size; i++) {
                ctx.beginPath();
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius, angle * i, angle * (i + 1));
                ctx.fillStyle = i % 2 === 0 ? "#ffcc00" : "#ff6600";
                ctx.fill();
                ctx.stroke();
                ctx.fillStyle = "black";
                ctx.font = "14px Arial";
                ctx.fillText(names[i], radius + Math.cos(angle * (i + 0.5)) * (radius / 1.5) - 20, radius + Math.sin(angle * (i + 0.5)) * (radius / 1.5));
            }
        }
        drawWheel();
        
        function spinWheel() {
            const degrees = Math.floor(Math.random() * 360) + 3600;
            canvas.style.transform = `rotate(${degrees}deg)`;
        }
    </script>
</body>
</html>
