<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng quay may mắn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #000;
            transition: transform 3s ease-out;
        }
        .arrow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid red;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .copyright {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Vòng quay may mắn</h1>
    <div class="wheel-container">
        <div class="arrow"></div>
        <canvas id="wheel" class="wheel"></canvas>
    </div>
    <button onclick="spinWheel()">Quay</button>
    <p class="copyright">© 2025 Runner Tín Lạc Đường</p>
    <script>
        const rewards = ["Bạn sẽ uống 1 ly bia", "Bạn sẽ uống nửa ly bia", "Qua lượt", "Chia sẻ 1 câu chuyện", "Uống 2 ly bia"];
        const colors = ["#ff0000", "#ff8000", "#ffff00", "#80ff00", "#00ff80"];
        const canvas = document.getElementById("wheel");
        const ctx = canvas.getContext("2d");
        const size = rewards.length;
        canvas.width = 500;
        canvas.height = 500;
        const radius = canvas.width / 2;
        let currentRotation = 0;
        
        function drawWheel() {
            const angle = (2 * Math.PI) / size;
            for (let i = 0; i < size; i++) {
                ctx.beginPath();
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius, angle * i, angle * (i + 1));
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.stroke();
                ctx.fillStyle = "black";
                ctx.font = "14px Arial";
                ctx.textAlign = "center";
                ctx.fillText(rewards[i], radius + Math.cos(angle * (i + 0.5)) * (radius / 1.5), radius + Math.sin(angle * (i + 0.5)) * (radius / 1.5));
            }
        }
        drawWheel();
        
        function spinWheel() {
            const degrees = Math.floor(Math.random() * 360) + 3600;
            currentRotation += degrees;
            canvas.style.transition = "transform 3s ease-out";
            canvas.style.transform = `rotate(${currentRotation}deg)`;
        }
    </script>
</body>
</html>
